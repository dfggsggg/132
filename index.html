<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 使用 Bootstrap 5 的 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.staticfile.net/jquery/3.2.1/jquery.min.js"></script>
    <!-- 使用 Bootstrap 5 的 JavaScript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <title>车牌信息</title>
    <style>
        /* 设置所有文字为相同的大小，20px 作为示例 */
        body {
            font-size: 24px; /* 设置全局字体大小 */
        }

        .btn {
            width: 400px;
            padding: 15px;
            font-size: 24px; /* 确保按钮字体大小一致 */
            background-color: #004085;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #051c6e;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        .popup.show {
            display: block;
        }

        /* 也可以单独为表单项设置字体大小，确保一致 */
        .form-group label,
        .form-group input {
            font-size: 24px; /* 让表单的标签和输入框的字体大小一致 */
        }
    </style>
</head>
<body>
    <div class="top-align">
        <h1>车牌号码：陕C0011995</h1>
        <h1>车主：王怡纯</h1>
        <h1>院系：经济管理学院</h1>
        <div class="container p-0 m-0">
            <h1 href="#demo" data-bs-toggle="collapse" style="color: rgb(12, 12, 180); background-color: transparent; border: none;">查看详情</h1>
            <div id="demo" class="collapse">
                <div class="container p-0 m-0">
                    <div class="col-md-6">
                        <form>
                            <!-- 使用 Bootstrap 5 的 d-flex 类使 label 和 input 在同一行 -->
                            <div class="form-group row d-flex align-items-center mb-3">
                                <label for="username" class="col-sm-3 col-form-label">用户名:</label>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" id="username" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row d-flex align-items-center mb-3">
                                <label for="password" class="col-sm-3 col-form-label">密码:</label>
                                <div class="col-sm-5">
                                    <input type="password" class="form-control" id="password" placeholder="">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="loginButton" onclick="myFunction()">查询</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
